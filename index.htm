<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俸云龙的个人博客</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e3e3e3);
            font-family: 'Open Sans', Arial, sans-serif;
            color: #333;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        header {
            background-color: #2c3e50;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .branding {
            font-size: 24px;
            color: #fff;
        }
        .nav-menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-menu ul {
            list-style: none;
            padding: 0;
            display: flex;
        }
        .nav-menu li {
            margin-left: 20px;
        }
        .nav-menu a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s;
        }
        .nav-menu a:hover {
            color: #555;
        }
        .search {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
        }
        .search form {
            position: relative;
            width: 50%;
            max-width: 300px;
        }
        .search input[type="text"] {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .search button[type="button"] {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 0;
            padding: 10px 15px;
            border: none;
            background-color: #2c3e50;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .search button[type="button"]:hover {
            background-color: #34495e;
        }
        .main-content {
            flex: 1;
            padding-right: 20px;
        }
        .sidebar {
            width: 25%;
            padding-left: 20px;
        }
        .post {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
            border-radius: 5px;
        }
        .post:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #2c3e50;
            color: #fff;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #34495e;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="branding">
                <h1>俸云龙的个人博客</h1>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">关于</a></li>
                    <li><a href="#">归档</a></li>
                    <li><a href="#">标签</a></li>
                    <li><a href="#">联系</a></li>
                </ul>
            </nav>
            <div class="search">
                <form>
                    <input type="text" id="search-box" placeholder="搜索...">
                    <button type="button" id="search-button"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="main-content">
            <!-- 主要内容区域 -->
            <div class="post">
                <h2>关于</h2>
                <p><a href="about.html" class="button">了解更多</a></p>
            </div>
            <!-- 更多内容 -->
        </div>
        <div class="sidebar">
            <!-- 侧边栏内容 -->
            <div class="post">
                <h2>分类</h2>
                <ul>
                    <li><a href="#">技术</a></li>
                    <li><a href="#">生活</a></li>
                    <!-- 更多分类 -->
                </ul>
            </div>
            <div class="post">
                <h2>标签</h2>
                <ul>
                    <li><a href="#">HTML</a></li>
                    <li><a href="#">CSS</a></li>
                    <li><a href="#">JavaScript</a></li>
                    <!-- 更多标签 -->
                </ul>
            </div>
            <!-- 更多侧边栏内容 -->
        </div>
    </div>
</body>
</html>
