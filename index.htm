<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玻璃杯商店</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>玻璃杯商店</h1>
        <nav>
            <ul>
                <li><a href="#">全部产品</a></li>
                <li><a href="#classic-cups">经典玻璃杯</a></li>
                <li><a href="#art-cups">艺术玻璃杯</a></li>
                <li><a href="#other-cups">其他玻璃杯</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </nav>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="搜索产品...">
            <button id="search-button">搜索</button>
        </div>
        <div id="cart-icon">
            <span id="cart-count">0</span>
        </div>
    </header>
    <main>
        <section id="products">
            <h2>我们的产品</h2>
            <ul id="product-list">
                <!-- 产品列表 -->
            </ul>
        </section>
        <section id="classic-cups" class="category-section">
            <h2>经典玻璃杯</h2>
            <ul id="classic-cups-list">
                <!-- 经典玻璃杯列表 -->
            </ul>
        </section>
        <section id="art-cups" class="category-section">
            <h2>艺术玻璃杯</h2>
            <ul id="art-cups-list">
                <!-- 艺术玻璃杯列表 -->
            </ul>
        </section>
        <section id="other-cups" class="category-section">
            <h2>其他玻璃杯</h2>
            <ul id="other-cups-list">
                <!-- 其他玻璃杯列表 -->
            </ul>
        </section>
        <section id="product-details" class="hidden">
            <button id="back-to-products">返回产品列表</button>
            <div id="product-details-container">
                <!-- 单个产品详情 -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 玻璃杯商店</p>
    </footer>
    <div id="cart" class="hidden">
        <h2>购物车</h2>
        <ul id="cart-list">
            <!-- 购物车中的产品将会在此处动态添加 -->
        </ul>
        <div class="cart-actions">
            <button id="clear-cart">清空购物车</button>
            <button id="checkout">结算</button>
        </div>
    </div>
</body>
</html>
